<!DOCTYPE html>
<html lang="en">

<head>
	 <meta charset="utf-8">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <meta name="description" content="">
	 <meta name="author" content="">

	 <title>SignUp Page </title>

	 <link href="static/css/bootstrap.min.css" rel="stylesheet">
	 <link href="static/css/signup.css" rel="stylesheet">

	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	 <script src="static/js/signUp.js"></script>
</head>

<body>

    <div class="container">
        
        <form class="form-signin"  role="form">
        <h2 class="form-signin-heading">Atlanta Beltline Login</h2>
        
        <label for="inputUsername" style="display:inline-block;font-size: 20px;">  Email:</label>
        
        <input type="email" id="inputUsername" name="username" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" style="display:inline-block;font-size: 20px;">  Password:</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="button">Login</button>
        <button class="btn btn-lg btn-primary btn-block" type="button">Register</button>
		</form>
        <div id="successAlert" class=" alert alert-success" role="alert" style="display:none;"></div>
        <div id="errorAlert" class=" alert alert-danger" role="alert" style="display:none;"></div>
     </div>


</body>

</html>
